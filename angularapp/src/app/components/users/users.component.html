<h2>Users</h2>
<button [disabled]="!enabeledAdd" class="btn btn-block mb-3" [ngClass]="currentClasses">
  Add User</button>

<ul class="list-unstyled" *ngIf="users.length >0;else noUsers">
  <li class="card card-body mb-2" *ngFor="let user of users" 
  [class.bg-light]="user.isActive" [style.border-color]="user.isActive ? 'green':''" >
    <div class="row">
      <div class="col-sm-4">
        <img *ngIf="user.image" class="img-fluid" [src]="user.image">
      </div>
      <div class="col-sm-8">
        <h3 [ngStyle]="currentStyles">{{user.firstName | uppercase}} {{user.lastName}}</h3>
        <ul class="list-group" *ngIf="showExtended && user.age && user.adress">
          <li class="list-group-item">
            Age: {{ user.age }}
          </li>
          <li class="list-group-item">
            Adress: {{user.adress.street}} {{user.adress.city}}
          </li>
          <li class="list-group-item"> Balance:
            {{ user.balance | currency:"EUR"}}
          </li>
          <li class="list-group-item"> Joined:
            {{ user.registered | date}}
          </li>
        </ul>
      </div>
    </div>

  </li>
</ul>

<!--<h4 *ngIf="users.length == 0">  No users found </h4> -->

<ng-template #noUsers>
  <h4> No users found </h4>
</ng-template>
