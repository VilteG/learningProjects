<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div class="card card-body" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>Firs name</label>
      <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" placeholder="Please enter name">      
    </div>
    <div class="form-group">
    <label>Last name</label>
      <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" placeholder="Please enter last name">      
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="number" class="form-control" [(ngModel)]="user.age" name="age">
      </div>
      <div class="form-group">
        <label>Street Address</label>
        <input type="text" class="form-control" [(ngModel)]="user.adress.street" name="street">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" [(ngModel)]="user.adress.city" name="city">
      </div>
     
    <button (click)="addUser()" [disabled]="user.firstName == '' || 
    user.lastName == ''" class="btn btn-block mb-3">
        Add User</button>

  </form>
</div>

<ul class="list-unstyled" *ngIf="users.length >0;else noUsers">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive" [style.border-color]="user.isActive ? 'green':''">


    <h3>{{user.firstName}} {{user.lastName}}
      <small *ngIf="user.age && user.adress"><button (click)="user.hidden = !user.hidden" class="btn btn-dark btn-sm">
        <i [ngClass]="user.hidden ? 'fa fa-plus' : 'fa fa-minus'"></i></button></small>
    </h3>
    <ul class="list-group" *ngIf="!user.hidden && user.age && user.adress">
      <li class="list-group-item">
        Age: {{ user.age }}
      </li>
      <li class="list-group-item">
        Adress: {{user.adress.street}} {{user.adress.city}}
      </li>
      <li class="list-group-item"> Joined: {{ user.registered | date}}
      </li>
    </ul>
  </li>
</ul>

<!--<h4 *ngIf="users.length == 0">  No users found </h4> -->

<ng-template #noUsers>
  <h4> No users found </h4>
</ng-template>
